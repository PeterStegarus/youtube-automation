name: Scrape
on:
  workflow_dispatch:
jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    env:
      CATEGORIES: ${{ secrets.CATEGORIES }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - name: Download videos.json
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: upload.yml
          name: videos.json
          path: .
      - run: node src/scrape/scrape.js
      - name: Upload videos/*
        uses: actions/upload-artifact@v3
        with:
          name: scraped-videos
          path: videos/*
      - name: Upload videos.json
        uses: actions/upload-artifact@v3
        with:
          name: videos.json
          path: videos.json